<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Footballeur Ultime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .counter {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .skill {
      margin-bottom: 15px;
    }

    .skill-name {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .stars {
      cursor: pointer;
      font-size: 24px;
      color: #ccc;
    }

    .stars .active {
      color: gold;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Crée ton footballeur ultime</h1>

<div class="counter">
  Étoiles restantes : <span id="remaining">25</span>
</div>

<div id="skills"></div>

<button onclick="resetGame()">Réinitialiser</button>

<div class="message" id="message"></div>

<script>
  const MAX_STARS = 25;

  const skills = [
    "Technique",
    "Vitesse",
    "Finition",
    "Vision de jeu",
    "Physique",
    "Dribble",
    "Défense",
    "Jeu de tête",
    "Mental",
    "Leadership"
  ];

  let values = new Array(skills.length).fill(0);

  const skillsContainer = document.getElementById("skills");

  skills.forEach((skill, index) => {
    const div = document.createElement("div");
    div.className = "skill";

    const name = document.createElement("div");
    name.className = "skill-name";
    name.textContent = skill;

    const starsDiv = document.createElement("div");
    starsDiv.className = "stars";

    for (let i = 1; i <= 5; i++) {
      const star = document.createElement("span");
      star.textContent = "★";

      star.onclick = () => setStars(index, i);

      starsDiv.appendChild(star);
    }

    div.appendChild(name);
    div.appendChild(starsDiv);
    skillsContainer.appendChild(div);
  });

  function totalStars() {
    return values.reduce((a, b) => a + b, 0);
  }

  function setStars(skillIndex, starCount) {
    const previous = values[skillIndex];
    values[skillIndex] = starCount;

    if (totalStars() > MAX_STARS) {
      values[skillIndex] = previous;
      return;
    }

    updateUI();
  }

  function updateUI() {
    document.getElementById("remaining").textContent =
      MAX_STARS - totalStars();

    document.querySelectorAll(".stars").forEach((starsDiv, index) => {
      [...starsDiv.children].forEach((star, i) => {
        star.classList.toggle("active", i < values[index]);
      });
    });

    const message = document.getElementById("message");
    if (totalStars() === MAX_STARS) {
      message.textContent = "✅ Ton footballeur est prêt.";
    } else {
      message.textContent = "";
    }
  }

  function resetGame() {
    values.fill(0);
    updateUI();
  }

  updateUI();
</script>

</body>
</html>
